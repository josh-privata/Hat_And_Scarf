<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!--Define composition-->
    <ui:composition template="/template.xhtml">

        <f:metadata>
            <f:viewAction action="#{scarfController.initializeScarf()}" />
        </f:metadata>

        <!--Define title-->
        <ui:define name="title">
            <h:outputText value="Create a new Scarf"></h:outputText>
        </ui:define>

        <!--Define body-->
        <ui:define name="body">

            <!--Define panel-->
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <!--Create panel-->
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Style" for="style" />
                    <h:inputText id="style" value="${scarfController.selected.style}" title="Style" required="true" requiredMessage="#{bundle.RequiredMessage}"/>
                    <h:outputLabel value="Colour" for="colour" />
                    <h:inputText id="colour" value="${scarfController.selected.colour}" title="Colour" required="true" requiredMessage="#{bundle.RequiredMessage}"/>
                    <h:outputLabel value="Material" for="material" />
                    <h:inputText id="material" value="#{scarfController.selected.material}" title="Material" required="true" requiredMessage="#{bundle.RequiredMessage}"/>
                    <h:outputLabel value="Scarf Length" for="s_length" />
                    <h:inputText id="s_length" value="#{scarfController.selected.s_length}" title="Scarf Length" required="true" requiredMessage="#{bundle.RequiredMessage}"/>
                    <h:outputLabel value="Manufacturer" for="manufacturer" />
                    <h:inputText id="manufacturer" value="#{scarfController.selected.manufacturer}" title="Manufacturer" required="true" requiredMessage="#{bundle.RequiredMessage}"/>
                    <h:outputLabel value="Scarf Name" for="item_name" />
                    <h:inputText id="item_name" value="#{scarfController.selected.item_name}" title="Item Name" required="true" requiredMessage="#{bundle.RequiredMessage}"/>
                    <h:outputLabel value="Price" for="item_price" />
                    <h:inputText id="item_price" value="#{scarfController.selected.item_price}" title="Price" required="true" requiredMessage="#{bundle.RequiredMessage}"/>
                    <h:outputLabel value="Quantity" for="item_qty" />
                    <h:inputText id="item_qty" value="#{scarfController.selected.item_qty}" title="Quantity" required="true" requiredMessage="#{bundle.RequiredMessage}"/>
                    <h:outputLabel value="Order Code" for="order_code" />
                    <h:inputText id="order_code" value="#{scarfController.selected.order_code}" title="Order Code" required="true" requiredMessage="#{bundle.RequiredMessage}"/>
                    <h:outputLabel value="Description" for="description" />
                    <h:inputText id="description" value="#{scarfController.selected.description}" title="Description" required="true" requiredMessage="#{bundle.RequiredMessage}"/>
                </h:panelGrid>
                <h:commandLink action="#{scarfController.persistScarf}" value="#{bundle.SaveLink}" />
            </h:form>

        </ui:define>

        <!--Define navi-->
        <ui:define name="navi">
            <h:form>
                <br />
                <br />
                <h:link outcome="List.xhtml" value="#{bundle.ShowScarfLink}"/>
                <br />
                <br />
                <h:link outcome="/index.xhtml" value="#{bundle.IndexLink}"/>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
