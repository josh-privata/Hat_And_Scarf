<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">

        <!--Define composition-->
        <ui:define name="title">
            <h:outputText value="Edit Scarf"></h:outputText>
        </ui:define>

        <!--Define body-->
        <ui:define name="body">

            <!--Define panel-->
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <!--Create panel-->
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Style" for="style" />
                    <h:inputText id="style" value="${scarfController.selected.style}" title="Style" />
                    <h:outputLabel value="Colour" for="colour" />
                    <h:inputText id="colour" value="${scarfController.selected.colour}" title="Colour" />
                    <h:outputLabel value="Material" for="material" />
                    <h:inputText id="material" value="#{scarfController.selected.material}" title="Material" />
                    <h:outputLabel value="Scarf Length" for="s_length" />
                    <h:inputText id="s_length" value="#{scarfController.selected.s_length}" title="Scarf Length" />
                    <h:outputLabel value="Manufacturer" for="manufacturer" />
                    <h:inputText id="manufacturer" value="#{scarfController.selected.manufacturer}" title="Manufacturer" required="true" requiredMessage="#{bundle.RequiredMessage_manufacturer}"/>
                    <h:outputLabel value="Scarf Name" for="item_name" />
                    <h:inputText id="item_name" value="#{scarfController.selected.item_name}" title="Scarf Name" required="true" requiredMessage="#{bundle.RequiredMessage_item_name}"/>
                      <h:outputLabel value="Price" for="item_price" />
                    <h:inputText id="item_price" value="#{scarfController.selected.item_price}" title="Price" required="true" requiredMessage="#{bundle.RequiredMessage_item_price}"/>
                    <h:outputLabel value="Quantity" for="item_qty" />
                    <h:inputText id="item_qty" value="#{scarfController.selected.item_qty}" title="Quantity" />
                    <h:outputLabel value="Order Code" for="order_code" />
                    <h:inputText id="order_code" value="#{scarfController.selected.order_code}" title="Order Code" />
                    <h:outputLabel value="Description" for="description" />
                    <h:inputText id="description" value="#{scarfController.selected.description}" title="Description" />
                </h:panelGrid>
                <h:commandLink action="#{scarfController.updateScarf}" value="#{bundle.SaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{scarfController.deleteScarf}" value="#{bundle.DestroyLink}"/>
            </h:form>
        </ui:define>

        <!--Define navigation-->
        <ui:define name="navi">
            <br />
            <h:link outcome="Create" value="#{bundle.CreateScarfLink}" />
            <br />
            <br />
            <h:link outcome="List" value="#{bundle.ShowScarfLink}"/>
            <br />
            <br />
            <h:link outcome="/index.xhtml" value="#{bundle.IndexLink}"/>                           
        </ui:define>

    </ui:composition>

</html>
