                            <h3><h:link outcome="/hat/Search.xhtml" value="Search Hats"/><br /></h3>
                            <h3><h:link outcome="/customer/Search.xhtml" value="Search Customers"/><br /></h3>
                            <h3><h:link outcome="/order/Search.xhtml" value="Search Orders"/><br /></h3>
